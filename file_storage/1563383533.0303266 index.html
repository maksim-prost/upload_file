<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" >
	<title></title>
</head>
<body>
	<h3>Hey, is nobody gonna see this or not?</h3>
	<!-- Приложение  изначально не содержит пользовательской логики,которая
	загружается с сервера -->

	<script type="text/javascript">
		let url = 'http://127.0.0.1:5000/';
		let r = new XMLHttpRequest();
		r.open('GET',url,true);
		r.onload = function(){
			document.querySelector('body').innerHTML = r.responseText;
			// получаем html
			let src = document.querySelector('#file-upload').getAttribute('src_script')
			let script = document.createElement('script');
			script.setAttribute('src',src);
			document.body.append(script);
			// подключаем js 

		}
		r.send(null);
	</script>
</body>
</html>
